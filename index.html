	<body>
	<div id="container">
		<div class="inner">

			<h1>divTable by TheGr8Nik</h1>

		<section id="downloads" class="clearfix">

		<hr>

		<section id="main_content">
			<h3>
			<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welcome to divTable presentation page</h3>

			<p>Base table:</p>
			<style>
				#baseTable {
				  width  : 100%;
				  height : 300px;
				}

				#baseTable .cell-0 {
				  width : 20%;
				}
				#baseTable .cell-1 {
				  width : 20%;
				}
				#baseTable .cell-2 {
				  width : 20%;
				}
				#baseTable .cell-3 {
				  width : 20%;
				}
				#baseTable .cell-4 {
				  width : 20%;
				}
			</style>
			<div id="baseTable"></div>

			<h3>
			<a id="support-or-contact" class="anchor" href="#support-or-contact" aria-hidden="true"><span class="octicon octicon-link"></span></a>Support or Contact</h3>

			<p>Having trouble? contact me <a href="mailto:andrea.niklaus@gmail.com">andrea.niklaus@gmail.com</a> and I'll help you sort it out.</p>

		</div>

		<script>
			var table
				baseTable = document.getElementById( 'baseTable' );

			table = divTableMaker( baseTable, {
			  columns : [{
			    name : 'text',
			    text : 'Text',
			    edit : 'text'
			  },{
			    name : 'number',
			    text : 'Number',
			    edit : 'number'
			  },{
			    name : 'select',
			    text : 'Select',
			    edit : [ '0', '1', '2' ]
			  },{
			    name : 'advancedSelect',
			    text : 'Advanced Select',
			    edit : { 1 : 'first', 2 : 'second', 3 : 'third' }
			  },{
			    name : 'checkbox',
			    text : 'Checkbox',
			    edit : 'checkbox'
			  }]
			});
		</script>
